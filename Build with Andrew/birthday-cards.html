<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Birthday Card Generator!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      padding: 40px;
      align-items: flex-start;
    }
    .form-section {
      max-width: 360px;
      margin-right: 50px;
      background: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 2px 10px #ffbaba80;
      padding: 28px 20px;
    }
    .fun-title {
      font-size: 2.2rem;
      text-align: center;
      color: #b30059;
      margin-bottom: 16px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    label {
      font-size: 1rem;
      color: #b30059;
      display: block;
      margin-bottom: 7px;
      margin-top: 20px;
    }
    input {
      width: 95%;
      padding: 6px 10px;
      border: 2px solid #ffcbe6;
      border-radius: 5px;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    button {
      background: #ff66a3;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      padding: 11px 28px;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #d72660;
    }
    .cards-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .card-inside {
      background: #fffbe7;
      border: 3px dashed #ffe066;
      border-radius: 14px;
      min-width: 320px;
      max-width: 360px;
      padding: 36px 30px;
      margin-bottom: 26px;
      box-shadow: 1px 5px 30px #ffecd2b0;
      position: relative;
    }
    .card-inside h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #b30059;
    }
    .card-inside .message {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 18px;
      white-space: pre-line;
    }
    .card-inside .from {
      text-align: right;
      font-size: 1rem;
      color: #e47ab0;
    }
  </style>
</head>
<body>
  <div class="fun-title">‚ú® The Super Silly Birthday Card Maker! üéÇ</div>
  <div class="container">
    <form class="form-section" id="cardForm">
      <div>
        <label for="name">Friend's Name</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Their Age</label>
        <input type="number" id="age" name="age" required min="0">

        <label for="hobby">Their Hobby</label>
        <input type="text" id="hobby" name="hobby" required>
      </div>

      <button type="submit">Create Funny Card!</button>
    </form>
    <div class="cards-area" id="cardsArea">
      <!-- Cards will stack here! -->
    </div>
  </div>
  <script>
    // Some funny message templates
    const funnyTemplates = [
      "Happy Birthday, {NAME}! Now that you're {AGE}, it's time to finally become a world champion in {HOBBY}! üéà",
      "{NAME}, at {AGE} years old, you're basically the Einstein of {HOBBY}. Have a brilliant birthday! üéâ",
      "You + {HOBBY} + Birthday cake = Best. Day. Ever. Have a wild {AGE}th, {NAME}! üéÇ",
      "Hey {NAME}, remember: {AGE} is just Level {AGE} in the game of {HOBBY}! Level up and enjoy! üòÑ",
      "Breaking News! {NAME} turns {AGE}, immediately becomes a {HOBBY} superstar. Celebrate like a legend!",
      "{NAME}, at {AGE}, you officially have enough experience in {HOBBY} to write a book. Or just eat more cake!",
      "{NAME}, {HOBBY} is great. Birthday cake is better. Both together at age {AGE}? Perfection! üéÅ"
    ];

    // When the form is submitted...
    document.getElementById('cardForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Don't refresh the page

      // Collect form values
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const hobby = document.getElementById("hobby").value.trim();

      // Pick a random message template
      const template = funnyTemplates[Math.floor(Math.random() * funnyTemplates.length)];
      // Fill in the blanks
      const message = template
        .replaceAll("{NAME}", name || "Friend")
        .replaceAll("{AGE}", age || "??")
        .replaceAll("{HOBBY}", hobby || "having fun");

      // Create a card element
      const cardDiv = document.createElement("div");
      cardDiv.className = "card-inside";
      cardDiv.innerHTML = `
        <h2>üéâ Happy Birthday! üéâ</h2>
        <div class="message">${message}</div>
        <div class="from">With lots of laughter,</div>
      `;

      // Add the card at the top of the cards area
      const cardsArea = document.getElementById('cardsArea');
      cardsArea.insertBefore(cardDiv, cardsArea.firstChild);

      // Optional: Clear form fields for next entry
      document.getElementById('cardForm').reset();
    });
  </script>
</body>
</html>
